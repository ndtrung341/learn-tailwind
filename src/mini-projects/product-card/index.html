<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link href="../../../dist/output.css" rel="stylesheet" />
	</head>
	<body>
		<div class="min-h-screen flex items-center justify-center bg-slate-200">
			<div
				class="bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row p-6 md:p-16 my-5 md:my-0 space-y-4 md:space-x-4 md:space-y-0"
			>
				<!-- image column -->
				<div class="w-60 mx-auto">
					<img
						src="product.png"
						alt=""
						class="w-full max-h-full object-cover duration-200 hover:scale-105"
					/>
				</div>
				<!-- content column -->
				<div class="text-center md:text-left">
					<div
						class="inline-block px-3 py-1 bg-black text-white rounded-full text-sm mb-2"
					>
						Free shipping
					</div>
					<h2 class="max-w-sm text-2xl font-medium mb-4">
						Surface Pro 8 - Intel Core i5-1135G7 4-Core / 8GB /
						128GB / 13" Multi-touch (Platinum/Graphite)
					</h2>
					<div
						class="flex flex-col text-center md:flex-row space-y-2 md:space-y-0 md:space-x-3 md:items-end mb-2"
					>
						<span class="line-through text-lg font-medium"
							>22.900.000 đ</span
						>
						<span class="text-red-600 font-medium text-3xl"
							>19.900.000 đ</span
						>
					</div>
					<p class="text-sm text-slate-400 text-center md:text-left">
						This offer is valid until April 3rd or as long as stock
						lasts!
					</p>
					<button
						class="w-full text-white py-3 bg-blue-500 rounded-lg border-b-8 border-b-blue-800 duration-200 hover:border-b-0 hover:bg-blue-800 hover:border-t-8 hover:border-t-blue-800 hover:shadow-lg my-4"
					>
						Add to cart
					</button>
					<div class="text-sm group mb-3 flex items-center space-x-2">
						<span
							class="w-3 h-3 rounded-full bg-green-400 inline-block group-hover:animate-ping"
						></span>
						<div>50+ pcs. in stock</div>
					</div>
					<div
						class="flex flex-col md:flex-row space-y-3 md:space-x-2 md:space-y-0"
					>
						<button
							class="w-full flex items-center justify-center border border-gray-400 rounded-lg py-3 hover:-translate-y-0.5 hover:shadow-lg transition-all"
						>
							<img src="heart.png" alt="" class="w-6 mr-2" /> Add
							to cart
						</button>
						<button
							class="w-full flex items-center justify-center border border-gray-400 rounded-lg py-3 hover:-translate-y-0.5 hover:shadow-lg transition-all"
						>
							<img src="weight.png" alt="" class="w-6 mr-2" /> Add
							to wishlist
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
