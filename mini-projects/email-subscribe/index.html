<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Subscribe</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="bg-slate-300 h-screen flex items-center justify-center">
			<div class="bg-white p-2 rounded-2xl shadow-2xl">
				<div class="flex flex-col md:flex-row">
					<div
						class="h-80 md:h-64 w-full md:w-56 rounded-xl md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl duration-200"
					>
						<img
							src="image.png"
							alt=""
							class="object-cover w-full h-full"
						/>
					</div>

					<div class="px-6 pt-2 pb-6 md:p-12">
						<h2
							class="text-xl tracking-widest uppercase text-blue-500 text-center md:text-left font-medium font-serif"
						>
							Newsletter
						</h2>
						<p
							class="my-4 text-slate-600 max-w-xs text-xs tracking-wide leading-5 text-center md:text-left"
						>
							Keep up with our latest news and events <br />
							Subscribe to our newsletter
						</p>
						<div
							class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
						>
							<input
								type="text"
								class="p-2 px-4 bg-transparent text-slate-800 text-center md:text-left placeholder:text-slate-400 placeholder:text-xs placeholder:md:text-left placeholder:text-center focus:outline-none border border-zinc-600"
								placeholder="Enter your email address"
							/>
							<button
								class="px-5 py-3 text-xs rounded-md bg-blue-500 hover:bg-blue-700 duration-500 text-white"
							>
								Subcribe
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
